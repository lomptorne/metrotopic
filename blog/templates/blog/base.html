<!DOCTYPE html>

<html lang="en">

<head>

<!-- Required meta tags -->
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

<!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
<!-- font Awesome packages   -->
<script src="https://kit.fontawesome.com/43e30e4c51.js" crossorigin="anonymous"></script>
<!-- Roboto fonts from google  -->
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<!-- Tinymce  -->
<script src="https://cdn.tiny.cloud/1/rq30jrrv0bb08ckd2ge3m533qknchb5exq7tkfvptb88hqv3/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<!-- Stylesheet link  -->
<link href="/static/styles.css" rel="stylesheet"/>
<!-- Favicion link-->
<link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>

<!-- Jquery and scripts link  -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="/static/scripts.js"></script>
<script src="/static/anime.min.js"></script>
<script src="/static/animations.js"></script>


<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-157811464-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-157811464-1');
</script>

<!-- Bootstrap import  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

<!-- Website Title  -->
<title>MetroTopic: {% block title %}{% endblock %}</title>

</head>

<body>
<div id="flow">
<!-- Navbar elements -->
<nav class="navbar fixed-top navbar-expand-md navbar-light bg-light border" id="nav">
    <a class="navbar-brand" href="/"><div id="logodiv"><img id="logo" height="50" width="150" src="/static/logo.png"></div></a>
        <!-- Navbar elements changer with session -->
        {% if request.user.is_superuser %}
        <ul class="navbar-nav mr-auto mt-2"></ul>
        <ul class="navbar-nav ml-auto mt-2">
            <li class="nav-item"><a class="nav-link" href="/add">Add Post</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
        </ul>
    {% else %}

    <ul class="navbar-nav ml-auto mt-2">
        <li class="nav-item"><button class="btn btn-light" id="navBtn" onclick="caca()">
        <svg class="bi bi-arrow-bar-left" width="25" height="25" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M5.854 4.646a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L3.207 8l2.647-2.646a.5.5 0 0 0 0-.708z"/>
        <path fill-rule="evenodd" d="M10 8a.5.5 0 0 0-.5-.5H3a.5.5 0 0 0 0 1h6.5A.5.5 0 0 0 10 8zm2.5 6a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 1 0v11a.5.5 0 0 1-.5.5z"/>
        </svg>
        </button></li>
        <div id="navTools">
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        </div>
    </ul>
    {% endif %}

    <!-- Positioning for the article scrollbar -->
    <div id="scrolline"></div>

</nav>

<!-- Main content of pages -->
{% block main %}{% endblock %}

</body>
</div>
</html>
