{% extends "blog/base.html" %}

{% block title %}
Add
{% endblock %}

{% block main %}

<hr class="new">
<!-- Post Form -->
<form action="{% url 'add' %}" method="post" id="postForm">
    {% csrf_token %}
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title" type="text"  required/>
        <input class="form-control" name="subtitle" placeholder="Subtitle" type="text" autocomplete="off" required/>
        <input class="form-control" name="author" placeholder="Author" type="text" autocomplete="off" required/>
        <input class="form-control" name="img" placeholder="Preview Image" type="text" autocomplete="off" required/>
    </div>
    <div class="form-group">
        <textarea id="contentArea" class="form-control" name="content" placeholder="Content" type="text" required form="postForm"></textarea>
    </div>
    <button class="btn btn-primary" type="submit" id="submitbutton">Post</button>
</form>
{% endblock %}
